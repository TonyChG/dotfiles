unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# No delay for escape key press
set -sg escape-time 0
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

setw -g mode-keys vi
set-option -g default-shell /bin/bash
set -g history-limit 50000

setw -g mouse on

set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"

unbind-key MouseDown2Pane
bind-key -n MouseDown2Pane run " \
  X=$(xclip -o -sel clipboard); \
  tmux set-buffer \"$X\"; \
  tmux paste-buffer -p; \
  tmux display-message 'pasted!' \
"

bind-key m copy-mode

# Tmux Copy/Paste
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Reload tmux config
bind r source-file ~/.tmux.conf
unbind '"'
unbind '%'

# Move in window
bind-key C-p next-window
bind-key p next-window

bind-key C-o previous-window
bind-key o previous-window

bind-key h  select-pane -L
bind-key j  select-pane -D
bind-key k  select-pane -U
bind-key l  select-pane -R

# bind Ã¹ split-window -h -c '#{pane_current_path}'
bind * split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

run '~/.tmux/plugins/tpm/tpm'
